  <script>
   const hobbyLabel = $('label[for="hobby-select"]');
   const labelText = hobbyLabel.text();
    $('#hobby-select').on('change', (ev) => {
      const select = ev.currentTarget;
      const options = select.options;
      const selected = [];
      for (const option of options)
        if (option.selected)
          selected.push(option);
      hobbyLabel.text(`${labelText} (${selected.length}/${options.length})`)
    })
  </script>
