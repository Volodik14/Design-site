  <script>
    $('#hobby-select').dropdown();
    var selected = new Set();
    var categories = new Set();
    $('#hobby-select').on('change', (ev) => {
      const select = ev.currentTarget;
      const options = select.options;
      for (const option of options)
        if (option.selected) {
          var category = option.value.split(/(\s+)/)[0];
          selected.add(option.value);
          categories.add(category);
        }
      //categories.add(option.data("value"));
      //if (!categories.has(category))
      //  categories.add(category);
    })
    $(document).ready(function () {
      $("#btnSubmit").click(function () {
        swal("Задание успешно выполнено!", "Спасибо, что приняли участие)", "success");
        const data = "Выбрано хобби " + selected.size + "\rВыбрано категорий " + categories.size
        const textToBLOB = new Blob([data], { type: "text/plain;charset=utf-8" });
        saveAs(textToBLOB, "result.data");
      });
    });
  </script>
